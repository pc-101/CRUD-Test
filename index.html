<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PHP Test</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="container">
      <form class="needs-validation" novalidate>
        <div class="form-group firstname">
          <label for="firstname" id="firstname">First Name</label>
          <input class="form-control" type="text" name="firstname" required />
          <!-- <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please fill this field.</div> -->
        </div>

        <div class="form-group lastname">
          <label for="lastname" id="lastname"> Last Name </label>
          <input class="form-control" type="text" name="lastname" required />
          <!-- <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please fill this field.</div> -->
        </div>
        <div class="form-group email">
          <label for="email" id="email"> Email </label> <input class="form-control" type="text" name="email" required />
          <!-- <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please fill this field.</div> -->
        </div>
        <div class="form-group comment">
          <label for="comment" id="comment"> Comment </label>
          <textarea class="form-control" name="comment" cols="30" rows="10" required></textarea>
          <!-- <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please fill this field.</div> -->
        </div>

        <div class="success" id="success"><p style="color: green;">Success</p></div>
        <button class="btn btn-primary" type="submit" id="submit">Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script type="module" src="fetcher.js"></script>
  </body>
</html>
